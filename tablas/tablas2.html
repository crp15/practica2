<html>
<head>
<title>Practica dos: Tablas irregulares</title>
<link rel="stylesheet" type="text/css" href="../estilos.css">
</head>
<body>
<h1>Ejemplo de una tabla irregular</h1>
<table border=2>
<!--Primera fila-->
<tr>
<td rowspan=2> Tipo</td>
<td colspan=2>Tamano </td>
<!-- este <td> </td> se borro manin-->
<td colspan=2> Alineacion</td>
<!-- este <td> </td> se borro manin-->
</tr>
<!--segunda fila-->
<tr>
<!-- este <td> </td> se borro manin-->
<td> Maquina 1</td>
<td> Maquina 2</td>
<td> Maquina 1</td>
<td> Maquina 2</td>
</tr>
<!--tercera fila-->
<tr>
<td> Char</td>
<td> 8</td>
<td>8 </td>
<td>8 </td>
<td>64 </td>
</tr>
<!--cuarta fila-->
<tr>
<td> Short</td>
<td> 16</td>
<td> 24</td>
<td> 16</td>
<td>64 </td>
</tr>
<!--quinta fila-->
<tr>
<td> Int</td>
<td> 32</td>
<td> 48</td>
<td> 32</td>
<td>64 </td>
</tr>
</table>
</body>
</html>
